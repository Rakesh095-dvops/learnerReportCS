apiVersion: apps/v1
kind: Deployment
metadata:
  name: learner-report-cs-frontend-deployment
  namespace: learner-report
  labels:
    app: learner-report-cs-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: learner-report-cs-frontend
  template:
    metadata:
      labels:
        app: learner-report-cs-frontend
    spec:
      containers:
      - name: learner-report-cs-frontend
        image: crashrik/learner-report-frontend:latest # Replace with your actual image
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "2G"  # Increase from 1G to 2G
            cpu: "500m"
          limits:
            memory: "4G"  # Increase from 2G to 4G
            cpu: "1G"
        envFrom:
        - configMapRef:
            name: learner-report-cs-frontend-configmap